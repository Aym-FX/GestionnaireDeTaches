<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <h1>Gestionnaire de Tâches</h1>

    <!-- Bouton pour afficher/masquer le formulaire -->
    <button id="toggle-form-btn">Créer une nouvelle tâche</button>

    <!-- Section pour créer une nouvelle tâche -->
    <section class="task-creation" id="task-creation" style="display: none">
      <h2>Créer une nouvelle tâche</h2>
      <form id="task-form">
        <label for="titre"><span class="required">*</span> Titre</label>
        <input type="text" id="titre" placeholder="Titre" required />

        <label for="description"
          ><span class="required">*</span> Description</label
        >
        <textarea
          id="description"
          placeholder="Description"
          required
        ></textarea>

        <label for="echeance"><span class="required">*</span> Échéance</label>
        <input type="date" id="echeance" required />

        <label for="statut"><span class="required">*</span> Statut</label>
        <select id="statut">
          <option value="à faire">À faire</option>
          <option value="en cours">En cours</option>
          <option value="terminée">Terminée</option>
          <option value="annulée">Annulée</option>
        </select>

        <label for="priorite"><span class="required">*</span> Priorité</label>
        <select id="priorite">
          <option value="basse">Basse</option>
          <option value="moyenne">Moyenne</option>
          <option value="haute">Haute</option>
          <option value="critique">Critique</option>
        </select>

        <label for="auteurNom"
          ><span class="required">*</span> Nom de l'auteur</label
        >
        <input
          type="text"
          id="auteurNom"
          placeholder="Nom de l'auteur"
          required
        />

        <label for="auteurPrenom"
          ><span class="required">*</span> Prénom de l'auteur</label
        >
        <input
          type="text"
          id="auteurPrenom"
          placeholder="Prénom de l'auteur"
          required
        />

        <label for="auteurEmail"
          ><span class="required">*</span> Email de l'auteur</label
        >
        <input
          type="email"
          id="auteurEmail"
          placeholder="Email de l'auteur"
          required
        />

        <label for="categorie"><span class="required">*</span> Catégorie</label>
        <select id="categorie" required>
          <option value="perso">Perso</option>
          <option value="travail">Travail</option>
          <option value="projet">Projet</option>
          <option value="autre">Autre</option>
        </select>

        <label for="etiquettes">Étiquettes</label>
        <input
          type="text"
          id="etiquettes"
          placeholder="Étiquettes (séparées par des virgules)"
        />

        <label for="sousTaches">Sous-tâches</label>
        <textarea
          id="sousTaches"
          placeholder="Sous-tâches (JSON format)"
        ></textarea>

        <button type="submit">Créer une tâche</button>
      </form>
    </section>
    <!-- Section pour afficher la liste des tâches -->
    <section class="task-list">
      <h2>Liste des Tâches</h2>
      <div id="tasks-container"></div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
